<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maranzon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="container-fluid mb-5 py-3 px-md-5">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-center">
                <h1 class="text-center text-md-start d-none d-md-block">Maranzon</h1>
                <div class="d-flex justify-content-between justify-content-md-center align-items-center gap-1 w-100">
                    <div class="dropdown text-white d-none d-md-block">
                        <div id="dropdownSelection" class="dropdown-toggle border px-2" role="button"
                            data-bs-toggle="dropdown">
                        </div>

                        <div class="dropdown-menu p-0">
                            <ul id="dropdownList" class="cart-list list-group">
                                <li class="list-group-item">Tech</li>
                                <li class="list-group-item">Home</li>
                                <li class="list-group-item">Book</li>
                                <li class="list-group-item">Sport</li>
                                <li class="list-group-item">Clothes</li>
                            </ul>
                        </div>
                    </div>
                    <input id="searchInput" class="border-1 rounded-1 m-auto m-md-0" type="text"
                        placeholder="Search on Maranzon">
                    <button
                        class="d-block d-md-none d-flex justify-content-center align-items-center p-2 border-1 rounded-3 bg-black border-white text-white"><ion-icon
                            name="menu-sharp"></ion-icon></button>
                    <div class="navbar-mobile-menu">

                    </div>
                </div>
                <div class="dropdown d-none d-md-block">
                    <div class="dropdown-icon d-flex justify-content-center align-items-center" role="button"
                        data-bs-toggle="dropdown">
                        <ion-icon class="text-white fs-2" name="cart-outline"></ion-icon>
                    </div>

                    <div class="dropdown-menu p-0">
                        <ul id="cartContainer" class="cart-list list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="position-relative py-4">
        <!-- Spinner -->
        <div id="spinner" class="spinner-loading-page">
            <span class="loader"></span>
        </div>

        <section id="tech"></section>
        <section id="home"></section>
        <section id="book"></section>
        <section id="sport"></section>
        <section id="clothes"></section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/elementFactory.js"></script>
</body>

</html>
