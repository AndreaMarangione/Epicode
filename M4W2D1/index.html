<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="container-fluid">
        <div class="row h-100">
            <div class="col h-100 d-flex flex-column align-items-center justify-content-center gap-1 gap-md-3">
                <div
                    class="nav-search-container d-flex flex-column flex-md-row gap-1 align-items-center">
                    <input id="searchInput" class="border-1 rounded-1" type="text" placeholder="search your photo">
                    <button id="searchBtn" class="border-1 rounded-1">search</button>
                </div>
                <a href="favourites.html">Favourites</a>
            </div>
        </div>
    </nav>

    <!-- Toast -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Ops...searching error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastDescription" class="toast-body">

        </div>
    </div>

    <main class="position-relative py-4">
        <!-- Spinner -->
        <div id="spinner" class="spinner-loading-page">
            <span class="loader"></span>
        </div>

        <!-- Cards -->
        <div class="container">
            <div id="mySection" class="row row-cols-xl-5 row-gap-4">
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
