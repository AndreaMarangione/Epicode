<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="container-fluid bg-primary mb-5">
        <div class="row h-100">
            <div class="col d-flex flex-column justify-content-center position-relative h-100 gap-1">
                <h1 class="text-center text-md-start">Epic Users</h1>
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-1">
                    <div class="dropdown text-white order-2 order-md-1">
                        <div id="dropdownSelection" class="dropdown-toggle border px-2" role="button"
                            data-bs-toggle="dropdown">
                        </div>

                        <div class="dropdown-menu p-0">
                            <ul id="dropdownList" class="cart-list list-group">
                                <li class="list-group-item">Name</li>
                                <li class="list-group-item">Username</li>
                                <li class="list-group-item">Email</li>
                            </ul>
                        </div>
                    </div>
                    <input id="searchInput" class="border-1 rounded-1 order-1 order-md-2 input-disable" type="text"
                        disabled>
                </div>
            </div>
        </div>
    </nav>
        
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <p class="d-none">No user found</p>
                    <table class="table table-bordered border-primary">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="userTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
