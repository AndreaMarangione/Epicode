<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="containerPicture size">
        <img class="size" src="./assets/Soggiorno.jpg" alt="Soggiorno">
        <div class="opacity size"></div>
        <div class="animation size">
            <button class="saveButton">Save</button>
            <div class="bottomButton">
                <button class="grayBtm"><i class="fa-solid fa-arrow-trend-up"></i></i>gotowebsite.com</button>
                <button class="grayBtm"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                <button class="grayBtm"><i class="fa-solid fa-ellipsis"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
